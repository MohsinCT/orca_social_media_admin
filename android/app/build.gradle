plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin last
}

android {
    namespace = "com.example.orca_social_media_crossplatform_admin"  // Set the unique namespace for your app
    compileSdk = 33  // Set the compileSdkVersion
    ndkVersion = "21.3.6528147"  // Specify the NDK version if needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.orca_social_media_admin"  // Set the application ID
        minSdk = 21  // Minimum SDK version
        targetSdk = 33  // Target SDK version
        versionCode = 1  // Version code for your app
        versionName = "1.0"  // Version name for your app
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Replace with release signing config if necessary
        }
    }
}

flutter {
    source = "../.."  // Path to your Flutter project source
}